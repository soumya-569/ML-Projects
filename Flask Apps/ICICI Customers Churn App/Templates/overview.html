{% extends "base.html" %}

{% endblock %}

{% block content %}
    <div class="heading">
        <h2>Overall Portfolio Summary</h2>
    </div>
    <div class="kpis">
        <div class="kpi">
            <h3>Total Customers</h3>
        </div>
        <div class="kpi">
            <h3>Current Churn Rate</h3>
        </div>

            <h3>High-Risk Customers</h3>
        </div>

        </div>
