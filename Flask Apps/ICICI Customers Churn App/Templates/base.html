<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{url_for('static',filename='base.css')}}">
        {% block head_extra %}{% endblock %}
    </head>
    <body>
        <div class="main_container">
            <div class="top_container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/ICICI_Bank_Logo.svg/2560px-ICICI_Bank_Logo.svg.png" width="250" height="40">
                <h1>Customer Churn Analytics Dashboard</h1>
            </div>
            <div class="bottom_container">
                <div class="sidebar">
                    <div class="page_nav">
                        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
                            Overview
                        </a>

                        <a href="/customer_lookup" class="{{ 'active' if request.path == '/customer_lookup' else '' }}">
                            Customer Lookup
                        </a>

                        <a href="/batch_prediction" class="{{ 'active' if request.path == '/batch_prediction' else '' }}">
                            Batch Prediction
                        </a>

                        <a href="/insights" class="{{ 'active' if request.path == '/insights' else '' }}">
                            Insights
                        </a>
                    </div>

                </div>
                <div class="dashboard">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
